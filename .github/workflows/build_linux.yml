name: build-linux

on: 
  push:
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash

env:
  source_dir: "${{github.workspace}}"

jobs:
  build:
    name: "build-${{matrix.os}}-${{matrix.build_type}}-${{matrix.compiler}}"
    runs-on: "${{matrix.os}}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            compiler: gcc
            generator: Ninja
            build_type: Release
            platform: x64

          - os: ubuntu-20.04
            compiler: clang
            generator: Ninja
            build_type: Release
            platform: x64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Environment setup
      uses: ./.github/actions/linux-setup

    - name: Create Conan profile
      run: |
        conan profile detect --name worker_profile
        conan 

    - name: Build
      run: |
        conan build ${{env.source_dir}} \
            -s build_type=${{env.build_type}} \
            -s compiler=${{matrix.compiler.cpp}} \
            -s compiler.cppstd=17 \
            -pr worker_profile \
            --build missing

    - name: Package
      run: conan create . --build missing
